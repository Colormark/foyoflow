<!DOCTYPE html>
<html>
<head>
  <title>Workflow...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta charset="utf-8">

  <link rel="stylesheet" href="../src/foyoflow.css">
  <style type="text/css">
  	body{
  		font-size: 13px;
  	}
  </style>
  </head>

  <body>

  	<h2>Foyoflow</h2>
	<hr />
	<ol>
		<li>步骤等待响应</li>
		<li>宽度适应容器（默认）</li>
	</ol>
	<div id="test1" style="width: 80%;margin: 30px auto"></div>
	
	<ol>
		<li>步骤等待处理</li>
		<li>宽度限定（最大宽度，但可被压缩）</li>
		<li>步骤增加点击事件："onStepClick"</li>
		<li>步骤增加点击事件："onPathClick"</li>
		<li>
			<button onclick="test_append()">添加</button>
			<button onclick="test_update()">变更</button>
			<button onclick="test_update2()">变更多个</button>
		</li>
	</ol>
	<div id="test2" style="width: 80%;margin: 30px auto"></div>

	<ol>
		<li>垂直效果</li>
		<li>高度限定（最小高度，可撑开）</li>
	</ol>
	<div id="test3" style="width: 80%;margin: 30px auto"></div>

  </body>

	<!-- 核心 -->
	<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="../src/jquery.foyoflow.js"></script>
	<script type="text/javascript">
		$("#test1").foyoflow({
			"roadmaps":[
				{
					"roadmap_id": "r1",
					"label": "买西瓜",
					"status": "done"
				},
				{
					"roadmap_id": "r2",
					"label": "付钱",
					"status": "done",
					"flag": {
						"flag_id": "f1",
						"label": "买到",
						"color": "#03A9F4"
					}
				},
				{
					"roadmap_id": "r3",
					"status": "done",
					"label": "洗瓜"
				},
				{
					"roadmap_id": "r4",
					"status": "waiting",/*当前步骤等待响应*/
					"label": "切瓜"
				},
				{
					"roadmap_id": "r5",
					"label": "洗手"
				},
				{
					"roadmap_id": "r6",
					"label": "吃瓜",
					"flag": {
						"flag_id": "f2",
						"label": "吃到啦",
						"color": "#ff5722"
					}
				},
				{
					"roadmap_id": "r7",
					"label": "吃完了"
				}
			]
		});




		$("#test2").foyoflow({
			"lineWidth":100,
			"showIntervalWhenMouseHoverOnLine":true,/*鼠标悬停Line时显示时间差*/
			"roadmaps":[
				{
					"roadmap_id": "r1",
					"label": "买西瓜",
					"timestamp": 1521609065,
					"status": "done"
				},
				{
					"roadmap_id": "r2",
					"label": "付钱",
					"timestamp": 1521609065,
					"status": "done",
					"flag": {
						"flag_id": "f1",
						"label": "买到",
						"color": "#03A9F4"
					}
				},
				{
					"roadmap_id": "r3",
					"status": "done",
					"timestamp": 1521609065,
					"label": "洗瓜",
					"reddot" :true
				},
				{
					"roadmap_id": "r4",
					"status": "done",
					"timestamp": 1521609065,
					"label": "切瓜"
				},
				{
					"roadmap_id": "r5",
					"label": "洗手",
					"status": "processing",/*当前步骤等待操作*/
				},
				{
					"roadmap_id": "r6",
					"label": "吃瓜",
					"flag": {
						"flag_id": "f2",
						"label": "吃到啦",
						"color": "#ff5722"
					}
				},
				{
					"roadmap_id": "r7",
					"label": "吃完了"
				}
			],
			"onStepClick":function (step) {
				var stepData = step.data("stepData");
				alert(stepData["label"]);
			},
			"onPathClick":function (step) {
				var stepData = step.data("stepData");
				alert(stepData["label"]);
			}
		});

		$("#test3").foyoflow({
			"lineWidth":40,
			"direction":"column",
			"roadmaps":[
				{
					"roadmap_id": "r1",
					"label": "买西瓜",
					"timestamp": 1521609065,
					"status": "done"
				},
				{
					"roadmap_id": "r2",
					"label": "付钱",
					"timestamp": 1521609065,
					"status": "done",
					"flag": {
						"flag_id": "f1",
						"label": "买到",
						"color": "#03A9F4"
					}
				},
				{
					"roadmap_id": "r3",
					"status": "done",
					"timestamp": 1521609065,
					"label": "洗瓜",
					"reddot" :true
				},
				{
					"roadmap_id": "r4",
					"status": "done",
					"timestamp": 1521609065,
					"label": "切瓜"
				},
				{
					"roadmap_id": "r5",
					"label": "洗手",
					"status": "waiting",/*当前步骤等待操作*/
				},
				{
					"roadmap_id": "r6",
					"label": "吃瓜",
					"flag": {
						"flag_id": "f2",
						"label": "吃到啦",
						"color": "#ff5722"
					}
				},
				{
					"roadmap_id": "r7",
					"label": "吃完了"
				}
			]
		});


		function test_append(){
			$("#test2").foyoflowAppendStep({
				"roadmap_id": "r9",
				"label": "拉肚子"
			});
		}

		function test_update(){
			$("#test2").foyoflowUpdateStep({
				"roadmap_id": "r3",
				"label": "不洗瓜",
				"status": "waiting",
			});
		}

		function test_update2(){
			$("#test2").foyoflowUpdateStep([
				{
					"roadmap_id": "r5",
					"label": "洗好手",
					"status": "done",
				},
				{
					"roadmap_id": "r6",
					"label": "吃瓜瓜",
					"status": "waiting",
					"flag": {
						"flag_id": "f2",
						"label": "吃到",
						"color": "#ff5722"
					}
				}
			]);
		}

		

	</script>
	
</html>
